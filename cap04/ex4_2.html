<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/livrologicajs.png" type="image/png">
    <title>Cálculo do Peso Ideal - Exemplo 4.2</title>
</head>
<body>
    <img src="img/ex4_2.jpg" alt="Balança de peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>Nome: 
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo: 
            <input type="radio" name="Sexo" id="inMasculino" required> Masculino
            <input type="radio" name="Sexo" id="inFeminino" required> Feminino
        </p>
        <p>Altura:
            <input type="number" name="Altura" min="0" step="0.01" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular o Peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
</html>
