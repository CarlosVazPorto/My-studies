<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em Ordem - Exercício 6.b</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <img src="img/exerc.jpg" alt="Exercício" class="normal">
    <h1>Programa Números em Ordem</h1>
    <form>
        <p>Número: 
            <input type="number" name="Número" id="inNumero" min="0" step="1" 
            placeholder="Entre um número inteiro" required autofocus>
            <input type="submit" value="Adicionar">            
        </p>
        <input type="button" value="Verificar Ordem" id="btVerificar">
        <input type="button" value="Limpar e reiniciar dados" id="btLimpar">
    </form>
    <h3 id="outLista"></h3>
    <h3 id="outOrdem" class="fonte-azul italico"></h3>
    <script src="js/resp6_b.js"></script>
</body>

</html>
