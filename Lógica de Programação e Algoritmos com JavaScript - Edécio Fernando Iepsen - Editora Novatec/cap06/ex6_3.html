<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Herbie - Exemplo 6.3</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/ex6_3.jpg" alt="Revenda Herbie" class="alta">
    <h1>Revenda Herbie</h1>
    <form>
        <p>Modelo: 
            <input type="text" name="Modelo" id="inModelo" required autofocus>
        </p>
        <p>Preço R$: 
            <input type="number" name="Preço" id="inPreco" required>
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar todos" id="btListar">
        <input type="button" value="Filtrar por preço" id="btFiltrar">
        <input type="button" value="Simular promoção" id="btSimular">
    </form>
    <pre></pre>
    <script src="js/ex6_3.js"></script>
</body>
</html>
