<meta charset="utf-8">
<script>
    const dias = Number(prompt("Número de dias: ")); // lê o número de dias
    const horas = Number(prompt("Número de horas: ")); // lê as horas excedentes
    const total = (dias * 24) + horas; // cálculo do total de horas
    alert(`A duração da viagem será de: ${total}`); // exibe a duração total em horas
</script>
