<meta charset="utf-8">
<script>
    const jantar = Number(prompt("Valor do jantar: R$ ")); // lê o valor do jantar
    const taxaGarcom = jantar * 0.10; // calcula a taxa do garçom
    const valorTotal = jantar + taxaGarcom;
    alert(`Valor da consumação: R$ ${jantar.toFixed(2)} \nTaxa do garçom: R$ ${taxaGarcom.toFixed(2)} \nTotal: R$ ${valorTotal.toFixed(2)}`);
</script>
