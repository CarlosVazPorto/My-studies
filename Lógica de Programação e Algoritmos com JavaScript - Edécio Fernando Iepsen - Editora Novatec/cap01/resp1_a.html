<meta charset="utf-8">
<script>
    const numero = Number(prompt("Forneça um número: ")); // solicita input de um número
    const numAnterior = numero - 1; // calcula vizinho anterior
    const numPosterior = numero + 1; // calcula vizinho posterior
    alert(`O número fornecido foi ${numero}. \nO seu vizinho anterior é ${numAnterior}. \nO seu vizinho posterior é ${numPosterior}.`); // exibe os resultados
</script>
