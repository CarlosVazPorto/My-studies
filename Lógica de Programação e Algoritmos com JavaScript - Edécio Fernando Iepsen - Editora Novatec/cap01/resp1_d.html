<meta charset="utf-8">
<script>
    const nome = prompt("Nome do aluno: "); 
    // Lê o nome do aluno
    const nota1 = Number(prompt("Nota do 1º semestre: "));
    // Lê a nota do 1º semestre
    const nota2 = Number(prompt("Nota do 2º semestre: "));
    // Lê a nota do 2º semestre
    const media = (nota1 + nota2) / 2;
    // Calcula a média final do aluno
    alert(`O aluno ${nome} tem média final de ${media.toFixed(1)}.`);
    // Exibe a média final do aluno
</script>
