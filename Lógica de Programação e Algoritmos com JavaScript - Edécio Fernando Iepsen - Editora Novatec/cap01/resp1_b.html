<meta charset="utf-8">
<script>
    const consumo = Number(prompt("Valor da consumação - R$ ")); // lê o valor da consumação
    const clientes = Number(prompt("Número de clientes pagantes: ")); // lê o número de clientes pagantes
    const totalPorCliente = consumo / clientes; // calcula o valor de pagamento individual
    alert(`O total por cliente é R$ ${totalPorCliente.toFixed(2)}`); // apresenta o valor a ser pago individualmente
</script>
