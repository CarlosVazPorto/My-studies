<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas do mês - Exemplo 5.5</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/ex5_5.jpg" alt="Contas a pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
    <form>
        <p>Descrição da conta:
            <input type="text" name="Descrição da Conta" id="inDescricao" required>
        </p>
        <p>Valor a pagar R$: 
            <input type="number" name="Valor a pagar" id="inValor" min="0" step="0.0 required">
        </p>
        <input type="submit" value="Registrar conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="js/ex5_5.js"></script>
</body>
</html>
