<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Chinchilas - Exercício 5.b</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="css/chinchila.png" alt="Chinchila" class="normal">
    <h1>Programa Criação de Chinchilas</h1>
    <form>
        <p>Nº de Chinchilas:

            <input type="number" name="Anos" id="inAnos" required>
        </p>
        <input type="submit" value="Mostrar Previsão de Chinchilas">
    </form>
    <h3></h3>

</body>
